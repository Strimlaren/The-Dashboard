<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple and pragmatic web dashboard">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>The Dashboard</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- Time Module-->
  <aside class="time-module">
    <span id="time" class="time bold"></span>
    <span id="date" class="date"></span>
  </aside>

  <!-- Main Content (title & cards)-->
  <main>

    <input id="headline" maxlength="19" type="text" autocomplete="off" class="headline" autofocus>

    <div class="cards-wrapper">
      <section class="quick-links">
        <div class="modal">
          <label for="link-name">Quick-Link Name:</label>
          <input type="text" name="link-name" id="link-name" placeholder="Google" required>
          <label for="website-link">Quick-Link URL:</label>
          <input type="text" name="website-link" id="website-link" placeholder="https://www.google.com" required><br>
          <button class="add-link">Add Link</button>
          <span class="announcer"></span>
        </div>
        <div class="sticky">
          <h2 class="title">Quick-Links</h2>
          <img src="./images/add.svg" alt="add notes button" class="add-notes-icon pos-right" id="add-link-btn">
        </div>
        <!-- JS INSERTS QUICK-LINK CARDS HERE -->
      </section>

      <section class="weather">
        <div class="sticky">
          <input type="text" class="search-weather" placeholder="Search by city...">
        </div>
        <!-- JS INSERTS WEATHER CARDS HERE -->
      </section>

      <section class="books">
        <div class="sticky">
          <!-- <h2 class="title">Books</h2> -->
          <input type="text" class="search-author" placeholder="Search by author...">
        </div>
        <!-- JS INSERTS BOOK CARDS HERE -->
      </section>

      <section class="notes" id="notes">
        <div class="sticky">
          <h2 class="title">Notes</h2>
          <img src="./images/add.svg" alt="add notes button" class="add-notes-icon" id="add-note-btn">
        </div>
        <!-- JS INSERTS NOTE CARDS HERE -->
      </section>
    </div>

  </main>
  <div class="random-bg-btns-div">
    <button id="randomize-backdrop" class="new-bg-btn"><img src="./images/refresh.svg" alt="refresh icon"
        class="btn-icon">new background</button>
    <input type="text" id="backdrop-keywords-input" placeholder=" image keyword" class="keyword-input">
  </div>

  <script src="./javascript/links-module.js"></script>
  <script src="./javascript/notes_module.js"></script>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/bg_module.js"></script>
  <script src="./javascript/weather_module.js"></script>
  <script src="./javascript/time_module.js"></script>
  <script src="./javascript/custom_api_module.js"></script>
</body>

</html>
